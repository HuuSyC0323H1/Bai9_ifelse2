<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="tex()" >
<img id="winn" style="height: 30%;width: 30%;position: absolute;left: 0px;top: 0px" src="https://4kwallpapers.com/images/walls/thumbs_3t/10071.png">
</body>
</html>

<script>
    function up() {
        let element = document.getElementById("winn");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function down() {
        let element = document.getElementById("winn");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function left() {
        let element = document.getElementById("winn");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function right() {
        let element = document.getElementById("winn");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left()
                break;
            case 39:
                right()
                break;
            case 38:
                up()
                break;
            case 40:
                down()
                break;
        }
    }
    function tex() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
