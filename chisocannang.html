<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> BMI:<span id="result"></span></h2>
</body>
</html>
<script>
  let bmi;
  let width=parseFloat(prompt("can nang cua ban"));
  let height=parseFloat(prompt("chieu cao cua ban"));
    //document.getElementById("result").innerText = (width/(height^2)).toFixed(2);
  if ( width/(height^2) < 18.5){
      document.getElementById("result").innerText = ((width/(height^2)).toFixed(2) + "Underweight");
  }else if (18.5 <=  width/(height^2) <= 25.0){
      document.getElementById("result").innerText = ((width/(height^2)).toFixed(2) + "Normal");
  }else if (25.0 <=  width/(height^2) <= 30.0) {
      document.getElementById("result").innerText = ((width/(height^2)).toFixed(2) + "Overweight");
  }else document.getElementById("result").innerText = ((width/(height^2)).toFixed(2) + "Obese");
</script>
