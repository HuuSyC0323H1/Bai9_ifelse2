<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img style="width: 200px;height: 200px" id="img" src="https://thethaokimthanh.vn/Uploads/images/Pelada%2040001.jpg"><br>
<b>CLick button below to move the image to right</b><br>
<input type="button" onclick="moveright()" value="click me">
</body>
</html>

<script>
  let imgObj = null;
  imgObj = document.getElementById('img');
  function init() {
    imgObj = document.getElementById('img');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveright() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>
