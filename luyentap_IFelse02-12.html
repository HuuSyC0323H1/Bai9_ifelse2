<script type="text/javascript">
  let p, t, r, SI;
  // p = principal, t = time, r = rate, SI = simple interest

  // It will calculate the simple interest
  p = 15;
  t = 12;
  r = 12;

  SI = (p * t * r) / 100;

  // It will print the final output
  document.write("Simple Interest = " + SI);
